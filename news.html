<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News & Updates - RadiantOptimizer</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        /* News Page Specific Styles */
        .news-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            margin-top: 100px; /* Add space below sticky navbar */
        }

        .news-header {
            text-align: center;
            margin-bottom: 3rem;
            padding-top: 2rem;
        }

        .news-header h1 {
            font-size: 3rem;
            font-weight: 900;
            background: linear-gradient(135deg, #0066ff, #00d9ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
        }

        .news-header p {
            font-size: 1.2rem;
            color: #666;
            font-weight: 500;
        }

        .news-filters {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .filter-tag {
            padding: 0.75rem 1.5rem;
            background: #f0f0f0;
            border: 2px solid transparent;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.95rem;
        }

        .filter-tag:hover {
            background: #e3e6ed;
        }

        .filter-tag.active {
            background: linear-gradient(135deg, #0066ff, #00d9ff);
            color: white;
            box-shadow: 0 4px 15px rgba(0, 102, 255, 0.3);
        }

        .news-grid {
            display: grid;
            gap: 2rem;
        }

        .news-card {
            background: white;
            border-radius: 20px;
            padding: 2.5rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
            position: relative;
        }

        .news-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
        }

        .news-card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .news-badges {
            display: flex;
            gap: 0.75rem;
            flex-wrap: wrap;
        }

        .news-badge {
            padding: 0.4rem 1rem;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .news-badge.new {
            background: linear-gradient(135deg, #ff6b6b, #ff4757);
            color: white;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .news-badge.category-news {
            background: #e3f2fd;
            color: #1976d2;
        }

        .news-badge.category-update {
            background: #f3e5f5;
            color: #7b1fa2;
        }

        .news-badge.category-announcement {
            background: #fff3e0;
            color: #f57c00;
        }

        .news-badge.category-maintenance {
            background: #ffebee;
            color: #c62828;
        }

        .news-date {
            font-size: 0.9rem;
            color: #999;
            font-weight: 500;
        }

        .news-title {
            font-size: 1.8rem;
            font-weight: 800;
            color: #1a1a1a;
            margin-bottom: 1rem;
            line-height: 1.3;
        }

        .news-content {
            font-size: 1.05rem;
            color: #444;
            line-height: 1.8;
            margin-bottom: 1.5rem;
        }

        .news-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 1.5rem;
            border-top: 2px solid #f0f0f0;
        }

        .news-actions {
            display: flex;
            gap: 1rem;
        }

        .news-like-btn {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            background: #f0f0f0;
            border: none;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
        }

        .news-like-btn:hover {
            background: #e3e6ed;
            transform: scale(1.05);
        }

        .news-like-btn.liked {
            background: linear-gradient(135deg, #ff6b6b, #ff4757);
            color: white;
        }

        .news-like-btn svg {
            width: 20px;
            height: 20px;
        }

        .news-read-badge {
            padding: 0.5rem 1rem;
            background: #e8f5e9;
            color: #2e7d32;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: #666;
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            color: #333;
        }

        @media (max-width: 768px) {
            .news-header h1 {
                font-size: 2rem;
            }

            .news-card {
                padding: 1.5rem;
            }

            .news-title {
                font-size: 1.4rem;
            }

            .news-footer {
                flex-direction: column;
                gap: 1rem;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <!-- Custom Modal -->
    <div class="custom-modal-overlay" id="customModal">
        <div class="custom-modal">
            <div class="custom-modal-header">
                <h3 id="modalTitle">Notification</h3>
                <button class="custom-modal-close" onclick="closeCustomModal()">&times;</button>
            </div>
            <div class="custom-modal-body">
                <p id="modalMessage"></p>
            </div>
            <div class="custom-modal-footer">
                <button class="custom-modal-btn" onclick="closeCustomModal()">OK</button>
            </div>
        </div>
    </div>

    <!-- Navigation (same as home page) -->
    <nav class="navbar">
        <div class="container">
            <div class="nav-content">
                <div class="logo" onclick="location.href='index.html'" style="cursor: pointer;">
                    <img src="images/logo.jpg" alt="RadiantOptimizer">
                    <span>RADIANT OPTIMIZER</span>
                </div>
                <button class="mobile-menu-toggle" id="mobileMenuToggle" aria-label="Toggle menu">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
                <ul class="nav-menu" id="navMenu">
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="news.html" class="active">NEWS</a></li>
                    <li><a href="index.html#services">PURCHASE</a></li>
                    <li><a href="index.html#features">FEATURES</a></li>
                    <li><a href="reviews.html">REVIEWS</a></li>
                    <li><a href="index.html#faq">FAQ</a></li>
                    <li>
                        <button class="signin-button" id="signinBtn" onclick="location.href='login.html'">SIGN IN</button>
                        <button class="profile-button" id="profileBtn" onclick="location.href='dashboard.html'" style="display: none;">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                                <circle cx="12" cy="7" r="4"></circle>
                            </svg>
                            <span id="profileUsername">User</span>
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- News Content -->
    <div class="news-container">
        <div class="news-header">
            <h1>ðŸ“° News & Updates</h1>
            <p>Stay updated with the latest announcements and features</p>
        </div>

        <!-- Category Filters -->
        <div class="news-filters">
            <button class="filter-tag active" data-filter="all">All</button>
            <button class="filter-tag" data-filter="news">News</button>
            <button class="filter-tag" data-filter="update">Updates</button>
            <button class="filter-tag" data-filter="announcement">Announcements</button>
            <button class="filter-tag" data-filter="maintenance">Maintenance</button>
        </div>

        <!-- News Grid -->
        <div class="news-grid" id="newsGrid">
            <div class="empty-state">
                <h3>Loading news...</h3>
                <p>Please wait while we fetch the latest updates</p>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    
    <script src="js/main.js"></script>
    <script src="js/news.js"></script>
</body>
</html>
