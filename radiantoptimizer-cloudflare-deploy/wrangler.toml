# Cloudflare Workers Configuration for Newsletter Integration
# 
# This file is used if you want to deploy using Wrangler CLI instead of the dashboard.
# Install wrangler: npm install -g wrangler
# Deploy: wrangler deploy

name = "newsletter-worker"
main = "newsletter-worker.js"
compatibility_date = "2024-01-01"

# Account and Zone IDs (get these from Cloudflare dashboard)
# account_id = "your-account-id-here"
# zone_id = "your-zone-id-here"

# Routes - Update with your actual domain
# routes = [
#   { pattern = "radiantoptimizer.com/api/newsletter", zone_name = "radiantoptimizer.com" }
# ]

# Environment Variables
# Set these using: wrangler secret put EMAILOCTOPUS_API_KEY
# Set these using: wrangler secret put EMAILOCTOPUS_LIST_ID
