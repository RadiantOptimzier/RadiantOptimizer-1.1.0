<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - RadiantOptimizer</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body class="auth-page">
    <!-- Custom Modal -->
    <div class="custom-modal-overlay" id="customModal">
        <div class="custom-modal">
            <div class="custom-modal-header">
                <h3 id="modalTitle">Notification</h3>
                <button class="custom-modal-close" onclick="closeCustomModal()">&times;</button>
            </div>
            <div class="custom-modal-body">
                <p id="modalMessage"></p>
            </div>
            <div class="custom-modal-footer">
                <button class="custom-modal-btn" onclick="closeCustomModal()">OK</button>
            </div>
        </div>
    </div>

    <!-- Background Animation -->
    <div class="auth-background"></div>
    
    <div class="auth-container">
        <!-- Logo and Back -->
        <div class="auth-header">
            <a href="index.html" class="back-link">‚Üê Back to Home</a>
            <div class="auth-logo">
                <img src="images/logo.jpg" alt="RadiantOptimizer">
                <h1>RADIANT OPTIMIZER</h1>
            </div>
        </div>

        <!-- Signup Form -->
        <div class="auth-card">
            <h2 class="auth-title">Create Account</h2>
            <p class="auth-subtitle">Join RadiantOptimizer today</p>

            <form class="auth-form" id="signupForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Choose a username" required>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Create a password" required>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
                </div>

                <div class="form-options">
                    <label class="checkbox-label">
                        <input type="checkbox" name="terms" required>
                        <span>I agree to the <a href="terms.html" target="_blank">Terms of Service</a> and <a href="privacy.html" target="_blank">Privacy Policy</a></span>
                    </label>
                </div>

                <button type="submit" class="auth-button">Create Account</button>
            </form>

            <div class="auth-divider">
                <span>Already have an account?</span>
            </div>

            <button class="auth-button-secondary" onclick="location.href='login.html'">Sign In</button>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    
    <script src="js/main.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/signup-validation.js"></script>
</body>
</html>
